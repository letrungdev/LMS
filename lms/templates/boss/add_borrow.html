{% extends 'boss/base.html' %}
{% block title %}Add Borrow{% endblock %}
{% load static %}
{% block content %}
<div class="container-fluid">
    <ol class="breadcrumb text-light" style="font-size:25px;margin:20px 0">
        <li class="breadcrumb-item">My LMS</li>
        <li class="breadcrumb-item">Manage Borrow</li>
        <li class="breadcrumb-item">Add Borrow</li>
    </ol>
    <div class="row">
        <div class="col-sm-10">
        <div class="card shadow-lg bg-primary text-light">
            <div class="card-header" style="background-color:#21259f;font-size:30px">
                    Add New Borrow <i class="fas fa-folder-plus"></i>
            </div>
            <div class="card-body" style="background-color:#4b4ef7">
                <form action="{% url 'baborrow' %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group mt-2">
                         <label for="user" class="form-label">Username:</label>
                            <input class="form-control" list="users" name="user" id="user" placeholder="Username" required="required">

                    </div>
                    <div class="form-group mt-2">
                        <label for="book" class="form-label">Book Title:</label>
                            <input class="form-control" list="books" name="book" id="book" placeholder="Book Title" required="required">

                    </div>
                    <div class="form-group mt-2">
                        <button type="submit" class="btn btn-success" style="background-color:#21259f;font-size:20px;border-radius:10px">Submit</button>
                    </div>
                </form>
            </div>
        </div>
        </div>

    </div>
</div>


{% endblock %}
