{% extends 'boss/base.html' %}
{% block title %}Add User{% endblock %}
{% load static %}
{% block content %}
<div class="container-fluid">
    <ol class="breadcrumb text-light" style="font-size:25px;margin:20px 0">
        <li class="breadcrumb-item">My LMS</li>
        <li class="breadcrumb-item">Manage User</li>
        <li class="breadcrumb-item">Add User</li>
    </ol>

<div class="row">
<div class="col-sm-10">
        <div class="card shadow-lg bg-primary text-light">
            <div class="card-header" style="background-color:#21259f;font-size:30px">
                    Add New User  <i class="fas fa-user-plus"></i>
            </div>
            <div class="card-body" style="background-color:#4b4ef7">
                <form action="{% url 'bauser' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group mt-2">
                        <label>Username:</label>
                        <input type="text" class="form-control" name="username" placeholder="Username" required="required">
                    </div>

                    <div class="form-group mt-2">
                        <label>First Name:</label>
                        <input type="text" class="form-control" name="first_name" placeholder="First Name" required="required">
                    </div>
                    <div class="form-group mt-2">
                        <label>Last Name:</label>
                        <input type="text" class="form-control" name="last_name" placeholder="Last Name" required="required">
                    </div>

                    <div class="form-group mt-2">
                        <label>Email:</label>
                         <input type="text" class="form-control" name="email" placeholder="Email" required="required">
                    </div>

                    <div class="form-group mt-2">
                        <label>Password:</label>
                        <input type="password" class="form-control" name="password" placeholder="Password" required="required">
                    </div>

                    <div class="form-group mt-2">
                        <button type="submit" class="btn btn-success mt-2" href="" style="background-color:#21259f;font-size:20px;border-radius:10px">Submit</button>
                    </div>
                </form>
            </div>
        </div>
        </div>
    </div>
</div>
{% endblock %}
