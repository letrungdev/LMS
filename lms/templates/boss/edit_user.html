{% extends 'boss/base.html' %}
{% block title %}Edit User{% endblock %}
{% load static %}
{% block content %}
<div class="container-fluid">
    <ol class="breadcrumb text-light" style="font-size:25px;margin:20px 0">
        <li class="breadcrumb-item">My LMS</li>
        <li class="breadcrumb-item">Manage User</li>
        <li class="breadcrumb-item">Edit</li>
    </ol>
    <div class="row">
        <div class="col-sm-8">
        <div class="card shadow-lg bg-primary text-light">
            <div class="card-header" style="background-color:#21259f;font-size:40px">
                    <p>User : {{ object.username }}</p>
            </div>
            <div class="card-body" style="background-color:#4b4ef7">
                <form action="{% url 'uduser' euser.pk %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group mt-2">
                        <label>Username:</label>
                        <input type="text" class="form-control" name="username" value="{{ euser.username }}" required="required">
                    </div>

                    <div class="form-group mt-2">
                        <label>First Name:</label>
                        <input type="text" class="form-control" name="first_name" value="{{ euser.first_name }}" required="required">
                    </div>
                    <div class="form-group mt-2">
                        <label>Last Name:</label>
                        <input type="text" class="form-control" name="last_name" value="{{ euser.last_name }}" required="required">
                    </div>

                    <div class="form-group mt-2">
                        <label>Email:</label>
                         <input type="text" class="form-control" name="email" value="{{ euser.email }}" required="required">
                    </div>

                    <div class="form-group mt-2">
                        <button type="submit" class="btn btn-success mt-2" href="" style="background-color:#21259f;font-size:20px;border-radius:10px">Submit</button>
                    </div>
                </form>
            </div>
        </div>
        </div>
    </div>


</div>
{% endblock %}
